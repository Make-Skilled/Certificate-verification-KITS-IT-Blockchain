<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar Styling */
        .main-nav {
            background-color: #333;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .main-nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .main-nav li {
            margin: 0 15px;
        }

        .main-nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .main-nav a:hover {
            color: #F9A826;
        }

        /* Signup Form Styling */
        .signup-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            margin: 120px auto 50px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        .signup-container h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }

        .signup-container .subtitle {
            font-size: 0.9em;
            margin-bottom: 20px;
            color: #555;
        }

        .role-selection {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .role-selection label {
            font-size: 1em;
            font-weight: bold;
            color: #333;
        }

        .role-selection input[type="radio"] {
            margin-right: 5px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #F9A826;
            outline: none;
            box-shadow: 0 0 5px rgba(249, 168, 38, 0.5);
        }

        .btn-signup {
            background-color: #F9A826;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-signup:hover {
            background-color: #f3a202;
            transform: scale(1.05);
        }

        /* Media Query for Mobile */
        @media (max-width: 768px) {
            .main-nav ul {
                flex-direction: column;
                align-items: center;
            }

            .main-nav li {
                margin: 10px 0;
            }

            .signup-container {
                width: 90%;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="main-nav">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="index.html">SERVICES</a></li>
            <li><a href="index.html">PRICING</a></li>
            <li><a href="index.html">TEAM</a></li>
            <li><a href="index.html">RATING</a></li>
            <li><a href="index.html">CONTACT US</a></li>
            <li><a href="login.html">LOGIN</a></li>
        </ul>
    </nav>

    <!-- Signup Form -->
    <div class="signup-container">
        <h1>Signup</h1>
        <p class="subtitle">Create an account by selecting your role and filling out the details</p>

        <!-- Role Selection -->
        <div class="role-selection">
            <label>
                <input type="radio" name="role" value="user" checked>
                <span>User</span>
            </label>
            <label>
                <input type="radio" name="role" value="admin">
                <span>Admin</span>
            </label>
        </div>

        <!-- Signup Form -->
        <form id="signupForm" action='/register' method='post'>
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
            </div>

            <button type="submit" class="btn-signup">Signup</button>
        </form>
    </div>

    <script>
        function handleSignup(event) {
            event.preventDefault(); // Prevent form submission

            // Check if passwords match
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Simulate user signup (in a real app, here you'd send data to the server)
            var role = document.querySelector('input[name="role"]:checked').value;
            alert("Signup successful! Redirecting to " + (role === "user" ? "User Services" : "Admin Dashboard"));

            // Redirect based on selected role
            if (role === "user") {
                window.location.href = "user-homepage.html"; // Redirect to user services page
            } else {
                window.location.href = "admin-dashboard.html"; // Redirect to admin dashboard page
            }
        }
    </script>
</body>
</html>
