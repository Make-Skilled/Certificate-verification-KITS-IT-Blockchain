<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload PDF</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 100%;
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    button {
      background-color: #F9A826;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #f3a202;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Upload Your PDF</h1>
    <p>{{message}}</p>
    <form id="uploadForm" action="/upload_pdf" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="application/pdf" required>
      <button type="submit">Upload PDF</button>
    </form>
    <div id="hashResult"></div>
  </div>

</body>
</html>
